<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--CSS-->
    <link rel="stylesheet" href="./style.css">
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <title>Egzamin Średnio-Zaawansowany </title>
</head>
<body >
    <div class="text-center">
        <h1>Dane Odbiorcy</h1>
        <p>Na podane dane zostanie wysłana Twoja przesyłka !</p>
    </div>
    <form action="#">
        <form class="row g-3 needs-validation shadow-lg p-3 mb-5 bg-body rounded " novalidate>
            <div class="col-md-2">
                <label for="validationCustom01" class="form-label">Imię:</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required>
                <div class="valid-feedback">
                    Dobra robota !
                </div>
            </div>
            <div class="col-md-2">
                <label for="validationCustom02" class="form-label">Nazwisko:</label>
                <input type="text" class="form-control" id="validationCustom02" value="" required>
                <div class="valid-feedback">
                    Dobra robota !
                </div>
            </div>
            <div class="col-md-2">
                <label for="inputEmail4" class="form-label">Email:</label>
                <input type="email" class="form-control" id="inputEmail4" required>
            </div>
            <div class="col-md-2">
                <label for="phone">Telefon Kontaktowy:</label><br>
                <select name="Kierunkowy"  required>
                   <option value="">00</option>
                   <option value="">+335</option>
                   <option value="">+43</option>
                   <option value="">+32</option>
                   <option value="">+359</option>
                   <option value="">+385</option>
                   <option value="">+357</option>
                   <option value="">+420</option>
                   <option value="">+45</option>
                   <option value="">+372</option>
                   <option value="">+358</option>
                   <option value="">+33</option>
                   <option value="">+30</option>
                   <option value="">+34</option>
                   <option value="">+31</option>
                   <option value="">+353</option>
                   <option value="">+354</option>
                   <option value="">+370</option>
                   <option value="">+352</option>
                   <option value="">+352</option>
                   <option value="">+371</option>
                   <option value="">+356</option>
                   <option value="">+49</option>
                   <option value="">+47</option>
                   <option value="">+48</option>
                   <option value="">+351</option>
                   <option value="">+421</option>
                   <option value="">+386</option>
                   <option value="">+46</option>
                   <option value="">+36</option>
                   <option value="">+44</option>
                   <option value="">+39</option>
                </select>
                <input type="tel" id="phone" name="phone" placeholder="Numer" pattern="[0-9]{3}[0-9]{3}[0-9]{3}"
                    required>
            </div>
            <div class="col-md-2">
                <label for="validationCustom04" class="form-label">Państwo:</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Wybierz..</option>
                    <option value=""></option>
                    <option value="">Albania</option>
                    <option value="">Austria</option>
                    <option value="">Belgia</option>
                    <option value="">Bułgaria</option>
                    <option value="">Chorwacja</option>
                    <option value="">Cypr</option>
                    <option value="">Czechy</option>
                    <option value="">Dania</option>
                    <option value="">Estonia</option>
                    <option value="">Finlandia</option>
                    <option value="">Francja</option>
                    <option value="">Grecja </option>
                    <option value="">Hiszpania</option>
                    <option value="">Holandia</option>
                    <option value="">Irlandia</option>
                    <option value="">Islandia</option>
                    <option value="">Litwa </option>
                    <option value="">Luksemburg</option>
                    <option value="">Łotwa</option>
                    <option value="">Malta</option>
                    <option value="">Niemcy</option>
                    <option value="">Norwegia</option>
                    <option value="">Polska</option>
                    <option value="">Portugalia</option>
                    <option value="">Słowacja</option>
                    <option value="">Słowenia</option>
                    <option value="">Szwecja</option>
                    <option value="">Węgry</option>
                    <option value="">Wielka Brytania</option>
                    <option value="">włochy</option>
                </select>
                <div class="invalid-feedback">
                    Wybierz Państwo!
                </div>
            </div>
            <div class="col-md-2">
                <label for="validationCustom04" class="form-label">Województwo:</label>
                <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Wybierz..</option>
                    <option value="">dolnośląskie</option>
                    <option value="">Kujawsko-pomorskie</option>
                    <option value="">lubelskie</option>
                    <option value="">lubuskie</option>
                    <option value="">łódzkie</option>
                    <option value="">małopolskie</option>
                    <option value="">mazowieckie</option>
                    <option value="">opolskie</option>
                    <option value="">podkarpackie</option>
                    <option value="">podlaskie</option>
                    <option value="">pomorskie</option>
                    <option value="">śląskie</option>
                    <option value="">świętokrzyskie</option>
                    <option value="">warmińsko-mazurskie</option>
                    <option value="">wielkopolskie</option>
                    <option value="">zachodniopomorskie</option>
                </select>
                <div class="invalid-feedback">
                    Wybierz Województwo!
                </div>
            </div>
            <div class="col-md-2">
                <label for="validationCustom03" class="form-label">Miasto:</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Proszę wprowadzić Miasto!
                </div>
            </div>
            </div>
            <div class="col-2">
                <label for="inputAddress" class="form-label">Adres/nr lokalu:</label>
                <input type="text" class="form-control" id="inputAddress"  required>
            </div>
            <div class="col-md-1">
                <label for="validationCustom05" class="form-label">Kod Pocztowy:</label>
                <input type="text" class="form-control" id="validationCustom05" required>
                <div class="invalid-feedback">
                    Proszę wprowadzić Kod Pocztowy!
                </div>
            </div>
            <div class="col-3 ">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Chcę otrzymać fakture!</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                    <label class="form-check-label" for="inlineCheckbox2">Nie potrzebuje faktury!</label>
                </div>
                <div class="form-check m-3">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
                    <label class="form-check-label" for="invalidCheck">
                        Zapisz Dane Odbiorcy
                    </label>
                    <div class="invalid-feedback">
                        Musisz wyrazić zgodę przed przesłaniem.
                    </div>
                </div>
            </div>
            <div class="col-1">
                <button class="btn btn-primary" type="submit">Przejdź do Płatności</button>
            </div>
        </form>
    </form>



</body>

</html>
